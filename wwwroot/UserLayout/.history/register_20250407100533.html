<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SmartLearn</title>

    <!-- Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- Google Fonts (Overpass) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="css/Register.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">
          <i class="fa-solid fa-book-open" style="margin-right: 10px"></i>
          SmartLearn
        </a>

        <form action="search.html" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            required
            placeholder="search courses..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="images/pic-1.jpg" class="image" alt="" />
          <h3 class="name">Tran Quoc Dat</h3>
          <p class="role">Student</p>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>

    <!-- Sidebar -->
    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="images/pic-1.jpg" class="image" alt="" />
        <h3 class="name">Tran Quoc Dat</h3>
        <p class="role">Student</p>
        <a href="profile.html" class="btn">view profile</a>
      </div>

      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>about</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>courses</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>contact us</span></a
        >
      </nav>
    </div>

    <!-- Form đăng ký -->
    <section class="register-section">
      <div class="register-container">
        <h1 class="heading">Register</h1>
        <form class="register-form">
          <div class="form-row">
            <div class="input-group">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="input-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                placeholder="Enter your number"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>
          </div>
          <div class="input-group">
            <label>Gender</label>
            <div class="gender-options">
              <label class="gender-label">
                <input type="radio" name="gender" value="0" required /> Male
              </label>
              <label class="gender-label">
                <input type="radio" name="gender" value="1" /> Female
              </label>
              <label class="gender-label">
                <input type="radio" name="gender" value="2" /> Prefer not to say
              </label>
            </div>
          </div>
          <button type="submit" class="register-btn">Register</button>
        </form>
      </div>
    </section>

    <!-- Custom JS file link -->
    <script src="js/script.js"></script>
  </body>
</html>
